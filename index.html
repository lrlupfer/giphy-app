<!DOCTYPE html>
<html>
<head>

	<title>Giphymania</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- my CSS file -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Inconsolata|Rubik+Mono+One" rel="stylesheet">

	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

	<!-- my JS file -->
	<script src="application.js" type="text/javascript"></script>

</head>
<body>

<div class="container">

    <h1>GIPHYMANIA</h1>

    <!-- Created buttons are dumped here  -->
    <div id="buttonsContainer"></div>

	<!-- Form for user to add buttons -->
    <form id="giphy-form">
      <br>
      <label for="giphyForm">Add a category:</label>
      <input type="text" id="giphyForm">

      <!-- This button triggers new category to be added -->
      <input class="btn btn-default" id="submitButton" type="submit" value="Gimme some giphys!">
      <br>
    </form>

	<!-- Results will get dumped here -->
	<div id="showGifs"></div>

</div>
</body>
</html>
